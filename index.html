    <!-- 팝업 -->
    <div id="tempPop01" class="sl-modal modal-popup ty-icon"><!-- id: 퍼블확인용임시ID -->
        <div class="modal-layer">
            <div class="modal-container">
                <div class="modal-inner">
                    <!-- 여기부터 컨텐츠 -->



                    <div class="icon-wrap">
                        <i class="se-ico icon-success"></i>
                    </div>
                    <div class="popup-title-wrap">
                        <h5 class="popup-title" data-wai-focus="start">Title</h5><!-- 접근성 focus start -->
                    </div>
                    <div class="popup-conts-wrap">
                        팝업 내용입니다.
                        <br>
                        팝업 내용입니다. 팝업 내용입니다.
                    </div>



                    <!-- //여기부터 컨텐츠 -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-wrap">
                    <button type="button" class="se-btn btn-main ty-cancel"
                        onclick="stModal.popup.close($(this))">취소</button>
                    <button type="button" class="se-btn btn-main ty-confirm">확인</button>
                </div>
            </div>
            <div class="modal-control">
                <button type="button" class="se-btn btn-dialog-close" title="팝업닫기"
                    onclick="stModal.popup.close($(this))"></button><!-- onclick="stModal.popup.close($(this))" : 모달닫기 -->
            </div>
        </div>
    </div>



    <script>


        stModal.popup.open('#tempPop01');// 열기
