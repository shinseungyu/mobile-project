<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요</title>
    <link rel="shortcut icon" href="./z_eilab/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./z_eilab/favicon.ico">

    <!-- Library -->
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/script.js"></script>

    <!-- Reset / 기본 스타일 먼저 -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>



</head>

<body>

    <!-- 왼쪽 바디 -->
    <!-- <div class="logo_project">
        <div class="logo">
            <img src="z_eilab/prototype/logo_black.png" alt="" title="" style="width: 150px;">
        </div>
        <div class="big_title"> -->
    <!-- BNK
			<br> -->
    <!-- <span style="font-weight: 100;">블록체인 기반</span>
            <br>
            <b>
                통합 시민플랫폼 구축
            </b>
        </div> -->
    <!-- <div class="mid_title">GUI Proposal</div> -->
    <!-- </div> -->

    <div class="logo_wrap">
        <img class="logo_navy" src="z_eilab/prototype/logo_eilab_navy.png" alt="" title="">
    </div>
    <!-- 오른쪽 바디 -->
    <div class="device device-frame">
        <div class="frame">
            <div class="indicator">
                <div class="ly-left">
                    <img src="./img/indicator/ios_indicator_time.svg" alt="">
                </div>
                <div class="ly-right">
                    <img src="./img/indicator/ios_indicator_connection.svg" alt="">
                    <img src="./img/indicator/ios_indicator_wifi.svg " alt="">
                    <img src="./img/indicator/ios_indicator_battery.svg" alt="">
                </div>
            </div>
            <div class="mobile">
                <!-- 1.data-wai-focus="start" 가진것에 포커스 넣어줌 처음 포커스 필요하면 사용 -->
                <div class="header">
                    <h5 class="modal-title" data-wai-focus="start" tabindex="0">Hi there,Daria</h5>
                </div>
                <div class="content">
                    <div class="container">
                        <div class="top-content">
                            <div class="top-wrap">
                                <h1 class="headtxt">Let's Make Your Dream Real
                                    <span class="top-img">
                                        <img src="./img/indicator/topg1.jpg" alt="배경이미지 다리이미지">
                                    </span>
                                </h1>
                            </div>
                            <div class="bottom-wrap">
                                <div class="bottom-img"><img src="./img/indicator/topg2.jpg" alt="배경이미지 도시이미지"></div>
                                <div class="line"></div>
                            </div>

                            <div class="middle-wrap">
                                <!-- input속성 label로 접근성 대응 -->
                                <span class="icon-acnt-edit" aria-label="찾는 돋보기"><img
                                        src="./img/indicator/btn_search.svg" alt=""></span>
                                <label for="phone">휴대폰번호</label>
                                <input type="text" id="phone" placeholder="Search">
                                <!-- aria-label 사용 -->
                            </div>

                            <div class="sbottom-wrap">
                                <!-- 1.버튼이 아닌 요소에 버튼 기능 적용 -->
                                <div class="sb-button-wrap">
                                    <!-- 키보드 접근성을 위해  탭인덱스 사용 -->
                                    <span class="sbottom-fir-spa" role="button" tabindex="0">Date</span>
                                    <!-- 히든 텍스트 사용 -->
                                    <span class="icon-acnt-edit1" aria-label="찾는 돋보기">
                                        <img src="./img/indicator/btn_datepicker.svg" alt="">
                                    </span>
                                </div>
                                <button type="button" class="second-btn"><span>Check</span></button>
                            </div>
                        </div>
                        <!--  포커스 되면 안되는곳에 area-hidden사용  -->
                        <div class="swiper-container swiper manual-swipe">
                            <div class="swipe-top">
                                <h1>Trending<br>Places</h1>
                                <div class="arrow"></div>
                            </div>
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="swiper-img">
                                        <img src="./img/indicator/backg1.jpg" alt="뉴욕배경 이미지">
                                    </div>
                                    <div class="swiper-titl">
                                        <h1>New York</h1>
                                        <p>United States</p>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-img">
                                        <img src="./img/indicator/backg2.jpg" alt="도쿄 배경 이미지">
                                    </div>
                                    <div class="swiper-titl">
                                        <h1>Tokyo</h1>
                                        <p>Japan</p>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-img">
                                        <img src="./img/indicator/backg3.jpg" alt="시드니 배경 이미지">
                                    </div>
                                    <div class="swiper-titl">
                                        <h1>Sydney</h1>
                                        <p>Australia</p>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-img">
                                        <img src="./img/indicator/backg4.jpg" alt="파리 배경 이미지">
                                    </div>
                                    <div class="swiper-titl">
                                        <h1>Paris</h1>
                                        <p>France</p>
                                    </div>
                                </div>
                                <div class="swiper-slide">

                                </div>

                            </div>
                        </div>

                        <div class="swiper-nav">
                            <div class="swiper-pagination-info htxt" aria-live="polite"></div>
                            <div class="swiper-pagination" aria-live="polite"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script>
        // 스와이퍼 실행
        $(function () {
            easyManualSwiper();
        });
    </script>

</body>


</html>
